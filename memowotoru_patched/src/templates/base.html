<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="{{ csp }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    {% block styles %}{% endblock %}
    <title>メモを取る</title>
  </head>
  <body class="hidden">
    <header>
      <center><img src="/static/logo.jpg"></center>
    </header>
    <main>
       {% block body %}{% endblock %}
    </main>
    <footer>
      <a href="/"><img src="/static/home.jpg" align="right" alt="home" height="40px" width="40px"></a>
    </footer>
  </body>
  <script nonce="{{ nonce }}" src="/static/index.js"></script>
  <script nonce="{{ nonce }}">
    page_fade_in();
  </script>
  {% block script %}{% endblock %}
</html>
